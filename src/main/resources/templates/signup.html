<!DOCTYPE html>
<html lang="ko" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www,thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link href="/css/signup.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>SIGN UP | Project C</title>
    </head>
    <body>
        <div class="login-form">
            <div class="header">
                <div class="main_title">
                    <a href="/">Project C</a>
                </div>
            </div>
            <div class="main-div">
                <div class="panel">
                    <h2>회원가입</h2>
                    <p>아이디/비밀번호 입력</p>
                </div>
                    <form id="signup" th:action=@{/register} method="post"> <!--데이터베이스에 전송 form-->
                
                        <div class="form-group">
                
                
                            <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
                            <h6>※ 영문으로 시작하는 4~24자의 영문+숫자로 입력해주세요.</h6>
                            <h6>※ ex ) asdf1234</h6>
                
                        </div>
                
                        <div class="form-group">
                
                            <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
                            <input type="password" class="form-control" id="repw" name="repw" placeholder="비밀번호 확인">
                            <h6>※ 8자리 이상의 영문, 숫자 조합을 입력하세요.</h6>
                        </div>
                        <!-- <div class="forgot">
                        <a href="reset.html">비밀번호를 잊으셨나요?</a>
                        </div> -->
                        <button type="submit" class="btn btn-primary">
                            <img src="./images/arrow.png">
                        </button>
                
                    </form>

            </div>
        </div>
    </body>
