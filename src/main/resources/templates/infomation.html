<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www,thymeleaf.org" 
	lang="en">
    <head>
    
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VIDEO | Project C</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="sidebars.css" rel="stylesheet">

    </head>
    <body >
    	<script th:inline="javascript">      

			var datas = /*[[${datas}]]*/[];
			var fps = /*[[${videoInfo.fps}]]*/[];
			var totalFrame = /*[[${videoInfo.totalFrame}]]*/[];
			var width = /*[[${videoInfo.width}]]*/[];
			var height = /*[[${videoInfo.height}]]*/[];
   		 </script>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Final Project C</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <marquee behavior="alternate"><font color='white'>WELLCOME</font></marquee>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!--<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>-->
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">^.^</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">차량 종류 및 색상 검색페이지</h1>
                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4">
                            
                            <div id="box">
                            <video id="video" th:src="${source+'video?clientId='+clientId+'&videoId='+videoId}"
                                   muted hidden width="720" height="400" border="0"></video>
                            <canvas class="canvas" width="720" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
                            <div id="bar">
                                <buttuon id="pause" onclick="playPause(this,'video')">Pause</buttuon>
                                <input id="seekslider" type="range" min="0" th:max="${videoInfo.totalFrame}" value="0" step="1">
                            </div>
                            </div>
                            
                  
                        </figure>

                            
                              <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header"><h4><strong>Search</strong></h4></div>
                        <div class="card-body">
                            <div class="input-group">
                            	<form id="select" method="post" th:action="${source+'execute/'+clientId+'/'+videoId}">
                                <!--<input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />-->
                                <label for="cars"><h4><strong>차량 종류 :  &nbsp;</strong></h4></label>
                                    
                                    <select name="cars" id="car-class-id">
                                        <option value="all">ALL</option>
                                        <option value="bus">BUS</option>
                                        <option value="truck">Truck</option>
                                        <option value="suv">Suv</option>
                                        <option value="compact">Compact</option>
                                        <option value="sedan">Sedan</option>
                                        <option value="ven">Ven</option>
                                    </select>
                                
                                <label for="colors"><h4><strong>색상 종류 :  &nbsp;</strong></h4></label>
                                    <select name="colors" id="color-choose-id" >
                                        <option value="all">All</option>
                                        <option value="black">Black</option>
                                        <option value="white">White</option>
                                        <option value="silver">Silver</option>
                                        <option value="red">Red</option>
                                        <option value="green">Green</option>
                                        <option value="blue">Blue</option>
                                    </select>
                                <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                                </form>
                                <div><strong>&nbsp;&nbsp;찾은 차량 갯수  </strong>           
                                    <br>
                                        <strong>&nbsp;&nbsp;검색에 사용한 조건  </strong></div> 
                            </div>
                        
                            
                        </div>
                    </div>

                    </article>
                    <!-- Comments section-->
                    
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <article>

                    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 600px; height: 585px; overflow: auto;">
                        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                          <svg class="bi pe-none me-2" width="150" height="30"><use xlink:href="#bootstrap"/></svg>
                          <span class="fs-1 fw-semibold"><strong>List Group</strong></span>
                        </a>
                        
                        <div class="list-group list-group-flush border-bottom scrollarea">
                        
                        <th:block th:each="obj : ${objectList}">
                        
                          <div name="item" class="list-group-item list-group-item-action py-3 lh-sm">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                              <strong class="mb-1" th:text = "${'className: '+obj.className+' classColor: '+obj.classColor}">info </strong>
                                <input type="hidden" class="start" th:value="${obj.startFrame}">
                                <input type="hidden" class="end" th:value="${obj.endFrame}">
                                <input type="hidden" class="id" th:value="${{obj.id}}">
                              <small class="text-muted" th:text="${obj.id}">Wed</small>
                            </div>
                            <div class="col-10 mb-1 small" th:text="${'occure frame: '+obj.startFrame+'~'+obj.endFrame}">info</div>
                          </div>
                        
                        </th:block>  
                          
                        </div>
                      </div>
                    
                      <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
                    </article>
                        <script src="/js/sidebars.js"></script>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-2 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Final Project C - 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->

        <script src="/js/scripts.js"></script>
        <script src="/js/canves.js"></script>
        <script src="/js/video.js"></script>

</html>
