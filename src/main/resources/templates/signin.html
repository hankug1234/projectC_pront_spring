<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www,thymeleaf.org" 
	lang="ko">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link href="/css/signin.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>SIGN IN | Project C</title>
    </head>
    <body>
        <div class="login-form">
            <div class="header">
                <div class="main_title">
                    <a href="/">Project C</a>
                </div>
            </div>
            <div class="main-div">
                <div class="panel">
                    <h2>로그인</h2>
                    <p>로그인 후 이용하실 수 있습니다</p>
                </div>
                    <form id="Login" th:action=@{/log/in}> <!--데이터베이스에 전송 form-->
                
                        <div class="form-group">
                
                
                            <input type="text" class="form-control" id="inputEmail" name="id" placeholder="아이디">
                
                        </div>
                
                        <div class="form-group">
                
                            <input type="password" class="form-control" id="inputPassword" name="pw" placeholder="비밀번호">
                
                        </div>
                        <!-- <div class="forgot">
                        <a href="reset.html">비밀번호를 잊으셨나요?</a>
                        </div> -->
                        <button type="submit" class="btn btn-primary">
                            <img th:src=@{/images/arrow.png}>
                        </button>
                
                    </form>
                <div class="signup">
                    <a th:href=@{/signup}>계정이 없으신가요?</a>
                </div>
            </div>
        </div>
    </body>
