<!doctype html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www,thymeleaf.org" 
	lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPLOAD PAGE | Project C</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/upload.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrap">
        <div class="intro_bg">
          <div class="header" id="link_header">
            <div class="main_title">
                <a href="home.html">Project C</a>
            </div>
        
        <ul class="nav">
          <li><a th:href=@{/}>HOME</a></li>
        </ul>
        
        </div>
        </div>
     </div>
        
        <div class="main-div">
            <div class="panel panel-default">
              <div class="panel-heading"><strong>파일 업로드</strong></div>
              <div class="panel-body">
      
                <!-- action에 링크-->
                <form th:action="${'http://127.0.0.1:8085/file/'+session.clientId}" method="post" enctype="multipart/form-data" id="js-upload-form">
                  <div class="form-inline">
                    <div class="form-group">
                      <input type="file" name="file" id="js-upload-files" multiple>
                    </div>
                    <div style="height:10px"></div>
                     <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">파일 업로드</button>
                    <div style="height:10px"></div>
                  </div>
                </form>
                
              </div>
            </div>
              <div>
              <div class="list-group" style="overflow:scroll;height:200px;">
          		 <th:block th:each="video : ${videoList}">
                  	<a th:href=@{/file/show(videoId=${video.id})} th:text="${video.videoName}" class="list-group-item list-group-item-action active" aria-current="true">현재동영상</a><br>
                 </th:block> 
                  
              </div>
              </div>
      
      </div>
      
              
            <footer>
                <div>
                    <img src="./images/LOGO.png">
                </div>
                <div>
                    PM. 한국 <br>
                    Members. 김종민, 김성진, 김민혁 <br>
                    COPYRIGHT 2022. TAMO. ALL RIGHT RESERVED.
                </div>
            </footer>
              <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
              <!--  <script src="/js/upload.js"></script>-->
    
  </body>
</html>
